<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인터파크 클론 프로젝트</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- 상단 -->
      <header class="header">
        <div class="inner">
          <div class="header-top">
            <div class="header-logo-search">
              <a href="/" alt="인터파크"><img src="images/ci.svg" /></a>
              <div class="search">
                <label class="search-ad"
                  >해외항공, 최저가 아니면 200% 보상</label
                >
                <input type="text" />
                <button>검색</button>
              </div>
            </div>
            <div class="member-menu">
              <a href="#">로그인</a>
              <a href="#">회원가입</a>
            </div>
          </div>
          <div class="header-main">
            <nav>
              <a href="#" class="home">홈</a>
              <a href="#">투어</a>
              <a href="#">티켓</a>
            </nav>
            <div class="more-gnb">
              <span class="line">라인선</span>
              <a href="#">200%보상 <img src="images/icon/icon-hot.png" /></a>
              <a href="#">여행캘린더</a>
              <a href="#">여행혜택존</a>
              <a href="#">여행준비</a>
            </div>
          </div>
        </div>
      </header>
      <!-- 메인 -->
      <main class="main">
        <div class="inner">
          <div class="slide"></div>
          <div class="content-wrap">
            <h2>투어특가</h2>
            <p>여행전..</p>
            <div className="content-cate"></div>
            <div class="content-slide"></div>
            <div class="content-link"><a href="#"></a></div>
          </div>
          <div class="content-wrap">
            <h2>W트립</h2>
            <p>누구와..</p>
            <div class="content-slide"></div>
            <div class="content-link"><a href="#"></a></div>
          </div>
          <div class="content-wrap">
            <h2>티켓랭크</h2>
            <p>오늘은..</p>
            <div className="content-cate"></div>
            <div class="content-slide"></div>
            <div class="content-link"><a href="#"></a></div>
          </div>
          <div class="content-wrap">
            <h2>인터파크Live</h2>
            <div class="content-slide"></div>
            <div class="content-link"><a href="#"></a></div>
            <p></p>
          </div>
        </div>
      </main>
      <!-- 하단 -->
      <footer class="footer">
        <div class="footer-menu">
          <div class="inner"></div>
        </div>
        <div class="footer-service">
          <div class="inner"></div>
        </div>
        <div class="footer-copy">
          <div class="inner"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
